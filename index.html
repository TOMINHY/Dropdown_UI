<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DropDown Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="dropdown">
                    <span class="dropdown__selected">Call To Action</span>
                    <i onclick="myFunction();" class="dropdown__caret fa-solid fa-caret-down"></i>
                    <div id="dropdown-show" class="dropdown__list">
                        <div class="dropdown__item">
                            <span class="dropdown__title">NEW PROJECT</span>
                            <i class="dropdown__icon fa-solid fa-plus"></i>
                        </div>
                        <div class="dropdown__item">
                            <span class="dropdown__title">VIEW PROFILE</span>
                            <i class="dropdown__icon fa-regular fa-user"></i>
                        </div>
                        <div class="dropdown__item">
                            <span class="dropdown__title">SETTING</span>
                            <i class="dropdown__icon fa-solid fa-gear"></i>
                        </div>
                        <div class="dropdown__item">
                            <span class="dropdown__title">LOGOUT</span>
                            <i class="dropdown__icon fas fa-sign-out-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var menuDropdows = document.querySelector( '.dropdown__list' )
            function myFunction ()
            {
                menuDropdows.classList.toggle( 'show' )
            }
            window.onclick = function ( e )
            {
                var dropdownCaret = e.target.matches( '.dropdown__caret' );
                if ( !dropdownCaret ) {
                    if ( !e.target.matches( '.dropdown__item' ) && !e.target.matches( '.dropdown__title' ) && !e.target.matches( '.dropdown__icon' ) ) {
                        menuDropdows.classList.remove( 'show' )
                    }
                }
            }
        </script>
    </body>
</html>
